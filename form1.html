<!DOCTYPE html>
<html>
    <head>
        <title>Student Form</title>
    </head>
    <body>
        <h2 align="center">Creating New Account</h2>
        <div style="width: 350px; margin: auto;">
        <form style="border: 3px solid black;">
            <table align="center">
            <tr>
            <td ><label>First Name:</label></td>
            <td><input type="text" autofocus required placeholder="First Name"></td>
            </tr>
            <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" autofocus required placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label>Date of Birth:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" autofocus required placeholder="Email"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" required autofocus placeholder="Password"></td>
            </tr>
            <tr>
                <td><label>Username:</label></td>
                <td><input type="text" autofocus required placeholder="Username"></td>
            </tr>
            <tr>
                <td><label>Phone:</label></td>
                <td><input type="number" autofocus required placeholder="Phone number"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" name="gender">
                    <label >Male</label>
                    <input type="radio" name="gender">
                    <label>Female</label>
                    <input type="radio" name="gender">
                    <label>Others</label></td>
            </tr>
            <tr>
                <td><label>Cource</label></td>
                <td><select>
                    <option value="css">css</option>
                    <option value="html">html</option>
                    <option value="java">java</option>
                    <option value="python">python</option>
                </select></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset  </button>
                </td>
            </tr>
            <tr>
                <td align="right" colspan="2">
                    <a href="login.html" target="_blank">Already have an account? Login</a>
            </tr>
            </table>
        </form>
        </div>
    </body>
</html>
